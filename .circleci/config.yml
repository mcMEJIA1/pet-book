version: 2.1
jobs:
  build:
    working_directory: ~/pet-book
    docker:
      - image: circleci/node:12.18.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g
          npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-angular-cli
          command: sudo npm install -g @angular/cli -y
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency- -{{ checksum "package.json" }}
          paths: 
            - ./node_modules
      - run:
          name: build
          command: npm run build --prod
      - run:
          name: tests
          command: npm run test-ci