jobs:
  build:
    docker:
      - image: 'node:latest'
    steps:
      - run:
        name: install-angular
        command: npm install @angular/cli
      - checkout
      - sonarcloud/scan
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.0
version: 2.1
workflows:
  main:
    jobs:
      - build:
          context: sonarcloud